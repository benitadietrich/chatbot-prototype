version: "2.0"

rules:

- rule: start the conversation
  steps:
  - intent: greet
  - action: utter_start
  - action: utter_functions
- rule: goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Handle question
  steps:
  - intent: query_benitapi
    entities:
    - object_type: beruf
  - slot_was_set:
    - object_type: beruf
  - action: action_search_database

- rule: Activate form
  steps:
  - intent: start_form
  - action: utter_go
  - action: general_form
  - active_loop: general_form

- rule: Submit form
  condition:
  - active_loop: general_form
  steps:
  - action: general_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_submit
  - action: action_result
  - action: action_reset_all_slots

- rule: respond to questions
  steps:
  - intent: inform
  - action: utter_inform
